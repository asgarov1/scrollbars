<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="accounts">
        <div>
        <div>
            <ul class="options">
                <li id="saving-account">Saving</li>
                <li id="pension-account">Pension</li>
                <li id="comfort-plus-account">Comfort Plus</li>
                <li id="comfort-account">Comfort</li>
            </ul>
        </div>
        <div>
            <label for="duration">Duration</label>
            <div class="row">
                <input type="range" id="duration" name="duration" min="1" max="18">
                <output name="bubble" id="duration-bubble" for="duration">0</output>
            </div>


            <label for="deposit-amount">Deposit Amount</label>
            <div class="row">
                <input type="range" id="deposit-amount" name="deposit-amount" min="50000" max="1500000" step="50000">
                <output name="bubble" for="deposit-amount">0</output>
            </div>

            <label for="debit-amount">Initial Amount</label>
            <div class="row">
                <input type="range" id="debit-amount" name="debit-amount" min="10000" max="100000" step="10000">
                <output name="bubble" for="debit-amount">0</output>
            </div>

            <div class="left-aligned">
                <h3>13.5%</h3>
                <p class="muted-text">yearly</p>
            </div>
            <div class="right-aligned">
                <h3 id="monthly-payments">3038 rubles</h3>
                <p class="muted-text">Monthly payments</p>
            </div>
        </div>
    </div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
